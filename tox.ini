[tox]
env_list =
    py38
    py39
    py310
    py311
    py312
    pre-commit
skipsdist = true
skip_install = true

[testenv]
description = run tests
deps = .[dev]
commands =
    coverage run -m pytest {posargs:tests}
    coverage report --omit=pyaction/template/*
    coverage erase

[testenv:pre-commit]
description = run pre-commit
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
description = docs utils
deps = .[docs]
commands = mkdocs {posargs:serve}
